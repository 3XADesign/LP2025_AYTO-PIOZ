<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Búsqueda | Ayuntamiento de Pioz</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        .search-page {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .search-header {
            background: white;
            padding: var(--spacing-xl);
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
            margin-bottom: var(--spacing-xl);
        }
        
        .search-box-main {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
        }
        
        .search-box-main input {
            flex: 1;
            padding: var(--spacing-md);
            border: 2px solid var(--color-border);
            border-radius: 4px;
            font-size: var(--font-size-large);
        }
        
        .search-box-main button {
            padding: var(--spacing-md) var(--spacing-xl);
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .search-info {
            color: var(--color-text-light);
            font-size: var(--font-size-small);
        }
        
        .search-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: var(--spacing-xl);
        }
        
        .search-filters {
            background: white;
            padding: var(--spacing-lg);
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
            height: fit-content;
            position: sticky;
            top: var(--spacing-lg);
        }
        
        .filter-group {
            margin-bottom: var(--spacing-lg);
        }
        
        .filter-group h3 {
            color: var(--color-primary);
            font-size: 1rem;
            margin-bottom: var(--spacing-sm);
        }
        
        .filter-option {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            margin-bottom: var(--spacing-xs);
        }
        
        .filter-option input {
            cursor: pointer;
        }
        
        .filter-option label {
            cursor: pointer;
            font-size: var(--font-size-small);
        }
        
        .search-results {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
        }
        
        .result-card {
            background: white;
            padding: var(--spacing-lg);
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
            border-left: 4px solid var(--color-primary);
            transition: all var(--transition-base);
        }
        
        .result-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateX(5px);
        }
        
        .result-meta {
            display: flex;
            gap: var(--spacing-md);
            font-size: var(--font-size-small);
            color: var(--color-text-light);
            margin-bottom: var(--spacing-xs);
        }
        
        .result-meta span {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }
        
        .result-title {
            color: var(--color-primary);
            font-size: 1.25rem;
            margin-bottom: var(--spacing-sm);
            text-decoration: none;
            display: block;
        }
        
        .result-title:hover {
            text-decoration: underline;
        }
        
        .result-snippet {
            color: var(--color-text);
            line-height: 1.6;
            margin-bottom: var(--spacing-sm);
        }
        
        .result-snippet mark {
            background-color: #fff3cd;
            padding: 2px 4px;
            border-radius: 2px;
            font-weight: 600;
        }
        
        .result-url {
            font-size: var(--font-size-small);
            color: var(--color-text-light);
        }
        
        .no-results {
            text-align: center;
            padding: var(--spacing-xl);
            background: white;
            border-radius: 8px;
        }
        
        .no-results-icon {
            font-size: 4rem;
            margin-bottom: var(--spacing-md);
        }
        
        .suggestion-box {
            background: #fff3cd;
            padding: var(--spacing-md);
            border-left: 4px solid #856404;
            border-radius: 4px;
            margin-bottom: var(--spacing-lg);
        }
        
        @media (max-width: 767px) {
            .search-layout {
                grid-template-columns: 1fr;
            }
            
            .search-filters {
                position: static;
            }
        }
    </style>
</head>
<body>
    <!-- Header Component -->
    <div id="header-placeholder"></div>

    <main id="main-content" style="padding: var(--spacing-xl) 0;">
        <section class="container search-page">
            <div class="search-header">
                <form class="search-box-main" id="searchBoxMain">
                    <input type="search" id="mainSearchInput" placeholder="Buscar..." aria-label="Buscar">
                    <button type="submit">Buscar</button>
                </form>
                <div class="search-info" id="searchInfo">
                    <!-- Se llenará dinámicamente -->
                </div>
            </div>

            <div class="search-layout">
                <aside class="search-filters">
                    <div class="filter-group">
                        <h3>Categoría</h3>
                        <div class="filter-option">
                            <input type="checkbox" id="cat-all" value="" checked>
                            <label for="cat-all">Todas</label>
                        </div>
                        <div class="filter-option">
                            <input type="checkbox" id="cat-bandos" value="Bandos">
                            <label for="cat-bandos">Bandos</label>
                        </div>
                        <div class="filter-option">
                            <input type="checkbox" id="cat-ayto" value="Ayuntamiento">
                            <label for="cat-ayto">Ayuntamiento</label>
                        </div>
                        <div class="filter-option">
                            <input type="checkbox" id="cat-tramites" value="Trámites">
                            <label for="cat-tramites">Trámites</label>
                        </div>
                        <div class="filter-option">
                            <input type="checkbox" id="cat-plenos" value="Plenos">
                            <label for="cat-plenos">Plenos</label>
                        </div>
                        <div class="filter-option">
                            <input type="checkbox" id="cat-servicios" value="Servicios">
                            <label for="cat-servicios">Servicios</label>
                        </div>
                        <div class="filter-option">
                            <input type="checkbox" id="cat-cultura" value="Cultura">
                            <label for="cat-cultura">Cultura</label>
                        </div>
                    </div>

                    <div class="filter-group">
                        <h3>Tipo de Documento</h3>
                        <div class="filter-option">
                            <input type="checkbox" id="type-all" value="" checked>
                            <label for="type-all">Todos</label>
                        </div>
                        <div class="filter-option">
                            <input type="checkbox" id="type-bando" value="bando">
                            <label for="type-bando">Bando</label>
                        </div>
                        <div class="filter-option">
                            <input type="checkbox" id="type-ordenanza" value="ordenanza">
                            <label for="type-ordenanza">Ordenanza</label>
                        </div>
                        <div class="filter-option">
                            <input type="checkbox" id="type-pleno" value="pleno">
                            <label for="type-pleno">Acta de Pleno</label>
                        </div>
                        <div class="filter-option">
                            <input type="checkbox" id="type-pagina" value="pagina">
                            <label for="type-pagina">Página</label>
                        </div>
                    </div>

                    <div class="filter-group">
                        <h3>Año</h3>
                        <div class="filter-option">
                            <input type="radio" name="year" id="year-all" value="" checked>
                            <label for="year-all">Todos</label>
                        </div>
                        <div class="filter-option">
                            <input type="radio" name="year" id="year-2025" value="2025">
                            <label for="year-2025">2025</label>
                        </div>
                        <div class="filter-option">
                            <input type="radio" name="year" id="year-2024" value="2024">
                            <label for="year-2024">2024</label>
                        </div>
                        <div class="filter-option">
                            <input type="radio" name="year" id="year-2023" value="2023">
                            <label for="year-2023">2023</label>
                        </div>
                    </div>

                    <button class="btn btn-secondary" onclick="clearFilters()" style="width: 100%;">
                        Limpiar filtros
                    </button>
                </aside>

                <div class="search-results" id="searchResults">
                    <!-- Se llenará dinámicamente -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Component -->
    <div id="footer-placeholder"></div>

    <script src="components/header.js"></script>
    <script src="components/footer.js"></script>
    <script src="js/theme-toggle.js"></script>
    <script src="js/search-engine.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/search-results.js"></script>
</body>
</html>
