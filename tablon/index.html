<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tablón de Anuncios — Ayuntamiento de Pioz</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>Tablón de Anuncios</h1>
      <p class="lead">Últimas noticias y avisos del Ayuntamiento de Pioz</p>
    </div>
  </header>

  <main class="container" id="main">
    <section aria-labelledby="tablon-heading" class="tablon-section">
      <h2 id="tablon-heading" class="visually-hidden">Listado de noticias</h2>

      <div id="tablon-container" class="tablon-grid" aria-live="polite">
        <!-- Las tarjetas se insertarán aquí dinámicamente -->
      </div>

      <noscript>
        <p>Para ver el tablón de anuncios necesita activar JavaScript en su navegador.</p>
      </noscript>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; Ayuntamiento de Pioz — <a href="../index.html">Inicio</a></p>
    </div>
  </footer>

  <script src="../js/app.js"></script>
  <script src="script.js"></script>
</body>
</html>
